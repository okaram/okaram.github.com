<!DOCTYPE html>
<html lang="en">
<head>
	<title> test</title>
	<link rel="stylesheet" href="lo.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="knockout-2.1.0.js"></script>
	
	<script type="text/javascript" src="loModel.js"></script>
		
	<script type="text/javascript">
		$(document).ready(function() {
			viewModel=new LightsOutViewModel(board1);
			ko.applyBindings(viewModel);

		});

	</script>
</head>

<h1>Lights Out</h1>
<table>
<tbody data-bind='foreach: board'>
<tr data-bind='foreach: $data'>
	<td data-bind='css: {a0: $data==0, a1:$data==1}, click: viewModel.btnClicker($parentContext.$index(),$index())' > </td>
</tr>
</tbody>
</table>

<p>Click on the cells to make the lights go out (blue is out), make it all blue.</p>
</html>
