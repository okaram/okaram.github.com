<!DOCTYPE html>
<html lang="en">
<head>
	<title> Memory game</title>
	<link rel="stylesheet" href="memory.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="../knockout-2.1.0.js"></script>
	
	<script type="text/javascript" src="memoryModel.js"></script>
		
	<script type="text/javascript">
		$(document).ready(function() {
			viewModel=new myViewModel(board1);
			ko.applyBindings(viewModel);
		});

	</script>
</head>

<h1>Memory game</h1>
<table>
<tbody data-bind='foreach: mBoard'>
<tr data-bind='foreach: $data'>
	<td data-bind='css:{done: $data==" "},text: $data, click: viewModel.btnClicker($parentContext.$index(),$index())'></td>
</tr>
</tbody>
</table>
<p>Match the upper and lowercase letters</p>
</html>
